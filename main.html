<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<section>
	<h1>Feedback Form</h1>
	<form action="#" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text " name="name" id="name" minlength="3" maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">Portfolio:</label>
  			<input type="url" id="portfolio" name="portfolio" required>
		</div>
		<div>
			<label for = "favColor">Favourite color</label>
		<input type = "color" id = "favColor">
		</div>
		<div>
			 <label for="likeness">How much do you like your favorite color?</label>
  				<input type="range" id="likeness" name="likeness" min="1" max="100" required>

		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>
</section>
</body>

</html>
